<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="assets/favicon/diary-favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do-List</h1>
        <section class="input-area">
            <input type="text" id="task-input" placeholder="할 일을 입력하세요"/>
            <img id ="add-button" src="assets/image/addIcon.png" alt="add">
        </section>

        <section class="task-area">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div id="allTask">
                    모두
                </div>
                <div id="onGoingTask">
                    진행중
                </div>
                <div id="doneTask">
                    완료
                </div>
            </div>
            <div id="task-board">
                
            </div>
        </section>
    </div>

    <!-- Custom Alert -->
    <div id="custom-alert" class="alert-box">
        <p>할 일을 입력해주세요!</p>
        <button onclick="closeAlert()">확인</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
