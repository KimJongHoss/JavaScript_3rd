<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuessNumberGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <label for="setChanceInput">기회 수 설정:</label>
    <input type="number" id="setChanceInput" min="1" max="10">
    <button id="setChanceButton">기회 설정</button>
    <div id="resultArea">결과가 나온다.</div>
    <div id="chanceArea">남은 기회:</div>
    <input type="number" id="userInput">
    <button id="goButton">Go!</button>
    <button id="resetButton">reset</button>
    <br>
    <label for="answerArea">랜덤 번호</label>
    <div id="answerArea">?????</div>
    <button id="answerButton">랜덤 번호 보기</button>
    <br>
    <label for="historyArea">입력했던 숫자</label>
    <div id="historyArea"></div>

    <script src="main.js"></script>
</body>
</html>
